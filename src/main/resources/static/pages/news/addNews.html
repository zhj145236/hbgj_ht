<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">

    <title>添加政策信息</title>

    <style>

        .form-group {

            padding: 20px;

        }

    </style>

</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <fieldset>

        <div class="form-group">
            <label class="col-md-2 control-label">标题</label>
            <div class="col-md-10">
                <input class="form-control" placeholder="标题必填" type="text" name="title" id="title">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">预览图</label>
            <div class="col-md-10">
                <button type="button" class="layui-btn" id="test1">
                    <i class="layui-icon">&#xe67c;</i>上传（1张）
                </button>
                <input type="hidden" name="bannerImg" id="bannerImg">
                <div id="bannerImgDiv"></div>
            </div>


        </div>


        <div class="form-group">
            <label class="col-md-2 control-label">作者</label>
            <div class="col-md-10">
                <input class="form-control" placeholder="作者必填" type="text" name="author" id="author">
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-2 control-label">内容</label>
            <div class="col-md-10">
					<textarea class="layui-textarea" id="demo" style="display: none">
					</textarea>
            </div>
        </div>


        <div class="form-actions">
            <div class="row" align="center">
                <div class="col-md-12">
                    <button class="btn btn-primary" onclick="location.href='newsList.html'">返回</button>
                    <button class="btn btn-primary" type="submit" onclick="add(this)">
                        <i class="fa fa-save"></i> 保存
                    </button>
                </div>
            </div>
        </div>

    </fieldset>
</div>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/dict.js"></script>
<script type="text/javascript">


    var layedit, index;
    layui.use(['layedit', 'upload'], function () {
        layedit = layui.layedit;
        layedit.set({
            uploadImage: {
                url: '/files/layui',
                type: 'post'
            },
            height: 600
        });
        index = layedit.build('demo');


    });


    //TODO 自动备份


    function add(obj) {

        var title = $("#title").val().trim();

        var author = $("#author").val().trim();
        var bannerImg = $("#bannerImg").val().trim();


        if (title === "") {
            layer.msg("标题不能为空");
            return;
        } else if (author === "") {
            layer.msg("作者不能为空");
            return;
        } else if (layedit.getContent(index).trim() === "") {
            layer.msg("内容不能为空");
            return;
        } else if (bannerImg.trim() === "") {
            layer.msg("请上传一张预览图");
            return;
        }


        $(obj).attr("disabled", true);

        var formdata = $("#form").serializeObject();
        formdata.title = title;
        formdata.bannerImg = bannerImg;
        formdata.author = author;
        formdata.content = layedit.getContent(index);

        $.ajax({
            type: 'post',
            url: '/newss',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {

                layer.msg("添加成功", {shift: -1, time: 1000}, function () {

                    //localStorage.removeItem(scratch_news);

                    //TODO 放开
                    // location.href = "newsList.html";


                });
            }
        });
    }


    layui.use(['upload', 'layer'], function () {
        var layer = layui.layer;
        var upload = layui.upload;
        upload.render({
            elem: '#test1' //绑定元素
            , accept: 'images' //允许上传的文件类型
            , url: '/files' //上传接口
            , done: function (res, index, upload) {

                var url = res.url;


                layer.msg("上传成功");

                var src = "/files" + url;
                var a = "<a target='_blank' href='" + src + "'><img src='" + src + "'/></a>";
                $("#bannerImgDiv").html(a);

                $("#bannerImg").val(src);


            }
        });
    });


</script>
</body>
</html>
