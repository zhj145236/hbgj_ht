<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <title>修改政策信息</title>
    <style>

        .form-group {

            padding: 20px;

        }

    </style>
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <fieldset>

            <input type="hidden" id="id" name="id">

            <div class="form-group">
                <label class="col-md-2 control-label">标题</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="标题必填" type="text" name="title" id="title">
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label class="col-md-2 control-label">作者</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="作者必填" type="text" name="author" id="author">
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-2 control-label">内容</label>
                <div class="col-md-10">
					<textarea class="layui-textarea" id="content" style="display: none">
					</textarea>
                </div>
            </div>


            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="location.href='newsList.html'">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="update(this)">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['layer', 'laydate'], function () {
        var layer = layui.layer;
    });

    initData();

    function initData() {
        var id = getUrlParam("id");
        if (id !== "") {
            $.ajax({
                type: 'get',
                url: '/newss/' + id,
                async: false,
                success: function (data) {

                    $('#id').val(data.id);

                    $('#title').val(data.title);

                    $('#content').val(data.content);

                    $('#author').val(data.author);


                }
            });
        }
    }



    var layedit, index;
    layui.use(['layedit', 'upload'], function () {
        layedit = layui.layedit;
        layedit.set({
            uploadImage: {
                url: '/files/layui',
                type: 'post'
            },
            height: 600
            //tool:   ['strong','italic','underline' ,'del' ,'|' ,'left' ,'center' ,'right' , 'link','unlink','face' ,'image'],

        });
        index = layedit.build('content');
    });


    function update() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }

        var title = $("#title").val().trim();

        var author = $("#author").val().trim();

        if (title === "") {
            layer.msg("标题不能为空");
            return;
        } else if (author === "") {
            layer.msg("作者不能为空");
            return;
        } else if (layedit.getContent(index).trim() === "") {
            layer.msg("内容不能为空");
            return;
        }


        var formdata = $("#form").serializeObject();
        formdata.content = layedit.getContent(index);

        $.ajax({
            type: 'put',
            url: '/newss',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("修改成功", {shift: -1, time: 1000}, function () {
                    location.href = "newsList.html";
                });
            }
        });
    }

</script>
</body>
</html>
