<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--<meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
  -->
    <title>登录</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="bookmark" href="/favicon.ico"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link href="css/login.css" type="text/css" rel="stylesheet">



</head>
<body>

<div class="login">
    <div class="alogo"><img src="img/logo/logo.jpg" height="150px"/></div>

    <div class="message">环联管家管理系统</div>
    <div id="darkbannerrap"></div>

    <form id="login-form" method="post" onsubmit="return false;">
        <input id="username" name="username" placeholder="用户名" type="text"
               autocomplete="off">
        <hr class="hr15">
        <input id="password" name="password" placeholder="密&nbsp;&nbsp;码" type="password"
               autocomplete="off">
        <hr class="hr15">
        <button style="width: 100%;" type="submit"
                onclick="login(this)">登录
        </button>
        <hr class="hr20">
        <span id="info" style="color: red"></span>
    </form>


</div>

</body>
<script src="js/libs/jquery-2.1.1.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
    if (top !== self) {
        parent.location.href = '/login.html';
    }

    var user = loginInfo();
    if (user != "") {
        location.href = '/';
    }

    function login(obj) {
        $(obj).attr("disabled", true);

        var username = $.trim($('#username').val());
        var password = $.trim($('#password').val());
        if (username === "" || password === "") {
            $("#info").html('用户名或者密码不能为空');
            $(obj).attr("disabled", false);
        } else {
            $.ajax({
                type: 'post',
                url: '/sys/login',
                data: $("#login-form").serialize(),
                success: function () {
                    location.href = '/';
                },
                error: function (xhr, textStatus, errorThrown) {
                    var msg = xhr.responseText;
                    var response = JSON.parse(msg);
                    $("#info").html(response.message);
                    $(obj).attr("disabled", false);
                }
            });

        }
    }
</script>
</html>
