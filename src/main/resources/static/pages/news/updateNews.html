<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <fieldset>
            <input type="hidden" id="id" name="id">
            <div class='form-group'>
                <label class='col-md-2 control-label'>标题</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='title' type='text' name='title' id='title'
                           data-bv-notempty='true' data-bv-notempty-message='title 不能为空'>
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>内容</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='content' type='text' name='content' id='content'
                           data-bv-notempty='true' data-bv-notempty-message='content 不能为空'>
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>作者</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='author' type='text' name='author' id='author'
                           data-bv-notempty='true' data-bv-notempty-message='author 不能为空'>
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>备注</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='remark' type='text' name='remark' id='remark'
                           data-bv-notempty='true' data-bv-notempty-message='remark 不能为空'>
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>删除标志</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='delFlag' type='text' name='delFlag' id='delFlag'
                           data-bv-notempty='true' data-bv-notempty-message='delFlag 不能为空'>
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>排序</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='sort' type='text' name='sort' id='sort'
                           data-bv-notempty='true' data-bv-notempty-message='sort 不能为空'>
                </div>
            </div>


            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="location.href='newsList.html'">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="update()">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['layer', 'laydate'], function () {
        var layer = layui.layer;
    });

    initData();

    function initData() {
        var id = getUrlParam("id");
        if (id != "") {
            $.ajax({
                type: 'get',
                url: '/newss/' + id,
                async: false,
                success: function (data) {
                    $('#id').val(data.id);
                    $('#title').val(data.title);
                    $('#content').val(data.content);
                    $('#author').val(data.author);
                    $('#createTime').val(data.createTime);
                    $('#updateTime').val(data.updateTime);
                    $('#remark').val(data.remark);
                    $('#delFlag').val(data.delFlag);
                    $('#sort').val(data.sort);

                }
            });
        }
    }

    function update() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }

        var formdata = $("#form").serializeObject();

        $.ajax({
            type: 'put',
            url: '/newss',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("修改成功", {shift: -1, time: 1000}, function () {
                    location.href = "newsList.html";
                });
            }
        });
    }

</script>
</body>
</html>
